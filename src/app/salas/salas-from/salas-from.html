<h2>{{ editando ? 'Editar Sala' : 'Nueva Sala' }}</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">
  <mat-form-field class="w-100">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
    <mat-error *ngIf="form.controls['nombre'].invalid">Requerido</mat-error>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="estado">
      <mat-option *ngFor="let estado of estados" [value]="estado">{{ estado }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    {{ editando ? 'Actualizar' : 'Crear' }}
  </button>
  <button mat-button type="button" (click)="router.navigate(['/salas'])">Cancelar</button>
</form>
