<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Películas</h2>
    <button mat-raised-button color="primary" [routerLink]="['/peliculas/nueva']">+ Nueva Película</button>
  </div>
  
  <table mat-table [dataSource]="peliculas" class="mat-elevation-z2" style="width: 100%;">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let pelicula"> {{pelicula.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let pelicula"> {{pelicula.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef> Duración (min) </th>
      <td mat-cell *matCellDef="let pelicula"> {{pelicula.duracion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let pelicula">
        <button mat-button color="accent" (click)="editar(pelicula.id)">Editar</button>
        <button mat-button color="warn" (click)="eliminar(pelicula.id)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'duracion', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'duracion', 'acciones'];"></tr>
  </table>
